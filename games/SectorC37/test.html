<!DOCTYPE HTML>
<html>
   <head>
      <title>Sector C37 Tests</title>
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <style>
         html, body { margin: 0; padding: 0; }
      </style>
   </head>
   <body bgcolor="black" text="white">
      <script type="module">
         import { Ship } from "./ship.js"

         function result(str) {
            const output = document.createElement('div')
            output.textContent = str
            document.body.appendChild(output)
         }

         const ship1 = new Ship()
         ship1.speed = 1
         ship1.width = 10

         const ship2 = new Ship()
         ship2.speed = 1
         ship2.width = 10

         ship1.x = 100
         ship1.y = 100
         ship1.angle = 0
         ship2.x = 200
         ship2.y = 100
         ship2.angle = Math.PI
         result("Time until ship1 hits ship2: " + ship1.timeUntilHitShip(ship2))

         ship1.x = 100
         ship1.y = 100
         ship1.angle = 0
         ship2.x = 100 
         ship2.y = 200
         ship2.angle = -Math.PI / 8
         result("Time until ship1 hits ship2: " + ship1.timeUntilHitShip(ship2))

         ship1.x = 100
         ship1.y = 100
         ship1.angle = Math.PI / 4
         ship2.x = 200
         ship2.y = 200
         ship2.angle = -Math.PI * (3/4)
         result("Time until ship1 hits ship2: " + ship1.timeUntilHitShip(ship2))
         

      </script>
   </body>
   </body>
</html>
