<!DOCTYPE HTML>
<html>
   <head>
      <title>Sector C37 Tests: Explosion</title>
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <style>
         html, body { margin: 0; padding: 0; }
      </style>
   </head>
   <body bgcolor="black" text="white">
      <script type="module">
         import { Game } from "../game.js"
         import { FireParticle, DebrisParticle, SparkParticle } from "../particles.js"

         class Test extends Game {
            constructor() {
               super()

               this.particles = []

               this.canvas.style.cursor = "crosshair"

               this.startGame()
            }

            explode(x, y) {
               for (let i = 0; i < 50; i ++) {
                  this.particles.push(FireParticle.fromExplosionAt(x, y))
               }

               for (let i = 0; i < 20; i ++) {
                  this.particles.push(DebrisParticle.fromExplosionAt(x, y, 10, "blue"))
               }
            }

            hit(x, y) {
               for (let i = 0; i < 5; i++) {
                  this.particles.push(SparkParticle.fromHitAt(x, y, 0))
               }
            }

            update(dt) {
               if (this.mouseIsDown) {
                  if (this.mouseButton == 0) {
                     this.explode(this.mousex, this.mousey)
                  }
                  else {
                     this.hit(this.mousex, this.mousey)
                  }
               }

               this.particles.forEach(p => p.update(dt))
               this.particles = this.particles.filter(p => p.isAlive())
            }

            draw(ctx) {
               ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height)
               this.particles.forEach(p => p.draw(ctx))
            }
         }

         new Test()

      </script>
   </body>
   </body>
</html>
