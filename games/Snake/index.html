<style>
  .border {
    stroke: black;
    stroke-linecap: round;
  }
</style>

<svg id="border" class="border">
</svg>

<script>
  const svg = document.getElementById( 'border' );

  const speed = 4;
  const points = [];

  let x = 32, y = 32, angle = Math.PI / 7;
  for ( let i = 0; i < 20; i ++ ) {
    x += Math.cos( angle ) * speed;
    y += Math.sin( angle ) * speed;
    angle += 0.1;

    points.push( { x: x, y: y } );
  }

  drawSnakePoints( points, 20 );
  
  function drawSnakePoints( points, width ) {
    const XMLNS = 'http://www.w3.org/2000/svg';

    for ( let i = 1; i < points.length; i ++ ) {
      const line = document.createElementNS( XMLNS, 'line' );
      line.setAttribute( 'x1', points[ i - 1 ].x );
      line.setAttribute( 'y1', points[ i - 1 ].y );

      line.setAttribute( 'x2', points[ i ].x );
      line.setAttribute( 'y2', points[ i ].y );

      line.style.strokeWidth = ( i / points.length ) * width;

      svg.appendChild( line );
    }
  }

</script>
