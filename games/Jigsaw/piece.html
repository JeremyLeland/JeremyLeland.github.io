<style>
  .shadows {
    filter: drop-shadow( 1px 1px gray );
  }
  .piece {
    position: absolute;
    background-image: url(https://asset.bloomnation.com/c_pad,d_vendor:global:catalog:product:image.png,f_auto,fl_preserve_transparency,q_auto/v1605326787/vendor/364/catalog/product/s/h/shutterstock_90055534_30.jpg);
    width: 150px;
    height: 150px;
  }
</style>
<body>
  <div class="shadows">
  </div>
</body>

<script>

  const image = '';

  // NOTE: Array looks like:
  //   N
  //  W E
  //   S 
  const offsets = [
      [  25 ],
    [ -25, -25 ],
      [ 25 ],
  ];

  for ( let row = 0; row < 2; row ++ ) {
    for ( let col = 0; col < 2; col ++ ) {
      const path = `m 0,0 ` +
        `l  40,   0 c -10,${ offsets[ 0 ][ 0 ] } 30,${ offsets[ 0 ][ 0 ] } 20,0 l 40,0 ` + 
        `l   0,  40 c ${ offsets[ 1 ][ 0 ] },-10 ${ offsets[ 1 ][ 0 ] },30 0,20 l 0,40 ` +
        `l -40,   0 c 10,${ offsets[ 1 ][ 1 ] } -30,${ offsets[ 1][ 1 ] } -20,0 l -40,0 ` +
        `l   0, -40 c ${ offsets[ 2 ][ 0 ] },10 ${ offsets[ 2 ][ 0 ] },-30 0,-20 l 0,-40`;

      const piece = document.createElement( 'div' );
      piece.className = 'piece';
      piece.style.clipPath = `path(' ${ path } ')`;
      piece.style.backgroundPositionX = `${ -col * 100 }px`;
      piece.style.backgroundPositionY = `${ -row * 100 }px`;
      piece.style.transform = `translate( ${ col * 200 }px, ${ row * 200 }px )`;
      document.body.appendChild( piece );
    }
  }
  
</script>
