<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispatch</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="dispatch.js"></script>
</head>

<body>
  <div id="calls">
    <button onclick='newCall()'>New Call</button>
    <table id="call_table">
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Location</th>
        <th>Start</th>
        <th>Teams</th>
        <th>End</th>
        <th>Disposition</th>
      </tr>
    </table>
  </div>

  <div id="teams">
    <button onclick='newTeam()'>New Team</button>
    <table id="team_table">
      <tr>
        <th>Team</th>
        <th>Status</th>
      </tr>
    </table>
  </div>

  <div id="logs">
    <table id="log_table"></table>
  </div>
</body>

<script>

</script>

</html>
